<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Costo de Importación</title>
    <!--  Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1>Calcular Costo de Importación</h1>
        <form method="post" action="/calcular_costo/">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre_articulo">Nombre del Artículo:</label>
                <input type="text" name="nombre_articulo" id="nombre_articulo" required>
            </div>
            <div class="form-group">
                <label for="codigo_articulo">Código del Artículo:</label>
                <input type="text" name="codigo_articulo" id="codigo_articulo" required>
            </div>
            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <input type="text" name="proveedor" id="proveedor" required>
            </div>
            <div class="form-group">
                <label for="cantidad_unidades">Cantidad de Unidades:</label>
                <input type="number" name="cantidad_unidades" id="cantidad_unidades" min="1" required>
            </div>
            <div class="form-group">
                <label for="costo_unitario_usd">Costo Unitario en USD:</label>
                <input type="number" step="0.01" name="costo_unitario_usd" id="costo_unitario_usd" min="0.01" required>
            </div>
            <div class="form-group">
                <label for="costo_envio_usd">Costo de Envío a Chile en USD:</label>
                <input type="number" step="0.01" name="costo_envio_usd" id="costo_envio_usd" min="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>


    
    
</body>
</html>
